<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<p:panel id="pnlLibro" header="Software de administracion de libros">
			<h:form id="frmLibro">
				<h:panelGrid id="tblLibro" columns="2">
					<p:outputLabel id="lblTitulo" value="Ingrese el titulo del libro"/>
					<p:inputText id="txtTitulo" value="#{libroBean.autor}"/>
					<p:commandButton id="btnLibro" value="#{libroBean.crearLibro()}" update="lblAutor"/>
					<p:outputLabel id="lblAutor" value="#{libroBean.listaLibro}"/>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</h:body>
</html>
